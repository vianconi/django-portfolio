{% extends 'base.html' %}
{% load static %}
{% block content %}
<img class="img-fluid" src="{% static project.image %}" alt="Screenshot of {{ project.title }} project">
<h1>{{ project.title }}</h1>
<h2>Technology: {{ project.technology }}</h2>
<p>{{ project.description }}</p>
<a href="{% url 'projects:all_projects' %}" class="btn btn-secondary">Back to Projects</a>
{% endblock %}
